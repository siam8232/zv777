<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Join</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* সাধারণ সেটিংস */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* কার্ড ডিজাইন */
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        /* প্রোফাইল বা আইকন এরিয়া */
        .icon-area {
            width: 80px;
            height: 80px;
            background-color: #0088cc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }

        .icon-area i {
            font-size: 40px;
            color: white;
        }

        /* শিরোনাম বা টেক্সট */
        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* বাটন ডিজাইন */
        .btn-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: linear-gradient(45deg, #0088cc, #005f8f);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
            position: relative;
            overflow: hidden;
        }

        .telegram-btn i {
            margin-right: 10px;
            font-size: 22px;
        }

        /* বাটনের এনিমেশন */
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.5);
            background: linear-gradient(45deg, #005f8f, #0088cc);
        }

        .telegram-btn:active {
            transform: scale(0.98);
        }

        /* পালস এনিমেশন (ভাইরাল ভাব আনার জন্য) */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 136, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0); }
        }

        .pulse-effect {
            animation: pulse 2s infinite;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="icon-area">
            <i class="fab fa-telegram-plane"></i>
        </div>

        <h2>বাংলাদেশী সকল ধরনের ভাইরাল লিংক দেখতে চাইলে</h2>
        <p>নিচের বাটনে ক্লিক করে এখনই আমাদের চ্যানেলে জয়েন করুন</p>

        <div class="btn-wrapper">
            <a href="https://t.me/bangladash_viral_link" class="telegram-btn pulse-effect" target="_blank">
                <i class="fab fa-telegram"></i> জয়েন করুন (চ্যানেল ১)
            </a>

            <a href="https://t.me/viral_link_pron_video" class="telegram-btn" target="_blank">
                <i class="fab fa-telegram"></i> জয়েন করুন (চ্যানেল ২)
            </a>
        </div>
    </div>

</body>
</html>
