<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভিডিও গ্যালারি</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-wrapper {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 540px;
            text-align: center;
        }
        .video-wrapper iframe {
            max-width: 100%;
            border-radius: 5px;
        }
        .share-section {
            margin-top: 10px;
        }
        .share-link {
            width: calc(100% - 80px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .copy-btn {
            padding: 8px 12px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>সকল ভিডিও</h1>
    <div id="video-container">
        <p>ভিডিও লোড হচ্ছে...</p>
    </div>

    <!-- Firebase SDK স্ক্রিপ্ট -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // আপনার দেওয়া Firebase প্রজেক্টের কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyCQMVqRi53vTJ5fk5PzJv-g-YmXVBAv4yE",
            authDomain: "zv-777.firebaseapp.com",
            databaseURL: "https://zv-777-default-rtdb.firebaseio.com",
            projectId: "zv-777",
            storageBucket: "zv-777.appspot.com",
            messagingSenderId: "961252379247",
            appId: "1:961252379247:web:1772fc209daed126f69b9a"
        };


        // Firebase শুরু করুন
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const videosRef = database.ref('videos');
        const videoContainer = document.getElementById('video-container');

        // ডেটাবেস থেকে ভিডিওর তালিকা আনুন
        videosRef.on('value', (snapshot) => {
            videoContainer.innerHTML = '';
            const data = snapshot.val();

            if (data) {
                Object.keys(data).forEach((key) => {
                    const videoData = data[key];
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'video-wrapper';
                    wrapper.id = key; // স্ক্রল করার জন্য আইডি যুক্ত করা হলো
                    
                    wrapper.innerHTML = videoData.iframe;

                    const shareSection = document.createElement('div');
                    shareSection.className = 'share-section';
                    
                    const shareableLink = `${window.location.href.split('#')[0]}#${key}`;
                    
                    const linkInput = document.createElement('input');
                    linkInput.type = 'text';
                    linkInput.value = shareableLink;
                    linkInput.className = 'share-link';
                    linkInput.readOnly = true;
                    
                    const copyButton = document.createElement('button');
                    copyButton.textContent = 'কপি';
                    copyButton.className = 'copy-btn';
                    copyButton.onclick = function() {
                        linkInput.select();
                        document.execCommand('copy');
                        alert('লিঙ্ক কপি করা হয়েছে!');
                    };
                    
                    shareSection.appendChild(linkInput);
                    shareSection.appendChild(copyButton);
                    wrapper.appendChild(shareSection);
                    
                    videoContainer.appendChild(wrapper);
                });
            } else {
                videoContainer.innerHTML = '<p>কোনো ভিডিও পাওয়া যায়নি।</p>';
            }

            // ভিডিও লোড হওয়ার পর নির্দিষ্ট ভিডিওতে স্ক্রল করার জন্য
            if(window.location.hash) {
                const element = document.querySelector(window.location.hash);
                if(element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>

</body>
</html>```
